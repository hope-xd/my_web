<h2 class="page-header">{{title}}</h2>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
	<a href="{{item.id}}" class="list-group-item" ng-repeat="item in subjects">
	 <span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
			  <img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p>导演:<span ng-repeat="d in item.directors">
				{{d.name + ($last?'': '、')}}
				</span>
				</p>
				<p>类型:<strong>{{item.genres.join('、')}}</strong></p>
			</div>
		</div>
		 
	</a>
	 
</div>

<p>总共：{{totalCount}}条记录,第{{currentPage}} /{{totalPages}}页</p>
<nav aria-label="...">
  <ul class="pager">
    <li ng-class="{disabled:currentPage<=1}"><button ng-click="go({currentPage -1})">上一页</button></li>
    <li ng-class="{disabled:currentPage>=totalPages}"><button ng-click="go({currentPage + 1})">下一页</button></li>
  </ul>
</nav>
