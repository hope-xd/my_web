<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="消息" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Address Tab -->
  <ion-tab title="通讯录" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/address">
    <ion-nav-view name="tab-address"></ion-nav-view>
  </ion-tab>

  <!-- Class Tab -->
  <ion-tab title="班级圈" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/class">
    <ion-nav-view name="tab-class"></ion-nav-view>
  </ion-tab>

  <!-- Teach Tab -->
  <ion-tab title="教辅" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/teach">
    <ion-nav-view name="tab-teach"></ion-nav-view>
  </ion-tab>

  <!-- Mine Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>


</ion-tabs>
